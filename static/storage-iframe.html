<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>HTML PostMessage Listener</title>
  </head>
  <body>
    <h1>HTML PostMessage Listener</h1>
    <script>
      window.addEventListener('message', handleMessage)
      function handleMessage(e) {
        if (
          e.origin === 'https://seekastrology.com' ||
          e.origin === 'https://www.seekastrology.com'
        ) {
          if (e.data.type === 'send-localStorage-message') {
            localStorage.setItem(e.data.name, e.data.data)
          } else if (e.data.type === 'send-sessionStorage-message') {
            sessionStorage.setItem(e.data.name, e.data.data)
          }
        }
      }
    </script>
  </body>
</html>
